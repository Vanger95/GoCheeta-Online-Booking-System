<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pagetitle}]]</title>
    <link rel = "stylesheet" type="text/css" th:href="@{\webjars\bootstrap\5.2.0\css\bootstrap.min.css}">
</head>
<body>
<div class = "container-fluid text-center" >
    <h2>[[${pagetitle}]]</h2>
    <form th:action="@{/customers/save}" method="Post" th:object="${customer}" style="max-width: 500px; margin:0 auto;">
        <input type="hidden" th:field="*{customerId}">
        <div class = "border border-secondary round p-3">
        <div class="form-group row">
            <label class="col-sm-4 col-form-label ">First Name:</label>
            <div class="col-sm-8">
                <input type="text" th:field="*{firstname}" class="form-control"  placeholder="First name" required>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-4 col-form-label ">Last Name:</label>
            <div class="col-sm-8">
                <input type="text" th:field="*{lastname}" class="form-control"  placeholder="Last name" required>
            </div>
        </div>

        <div class="form-group row">
            <label  class="col-sm-4 col-form-label ">Email:</label>
            <div class="col-sm-8">
                <input type="text" th:field="*{email}" class="form-control"  placeholder="Email" required>
            </div>
        </div>

        <div class="form-group row">
            <label  class="col-sm-4 col-form-label ">Address:</label>
            <div class="col-sm-8">
                <input type="text" th:field="*{address}" class="form-control " placeholder="Address" required>
            </div>
        </div>

        <div class="form-group row">
            <label  class="col-sm-4 col-form-label ">Password:</label>
            <div class="col-sm-8">
                <input type="password" th:field="*{password}" class="form-control "  placeholder="Password" required minlength="8" maxlength="10">
            </div>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary m-2">Submit</button>
            <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
        </div>
    </form>
</div>
<script type="text/javascript">
    function cancelForm(){
        window.location = "[[@{/customers}]]";
    }
</script>
</body>
</html>
